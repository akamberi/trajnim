    }

      background-color: white;
      width: 350px;

      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
